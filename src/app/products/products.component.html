<div *ngIf="isReady">
  <p-dataGrid [value]="products" [paginator]="true" [rows]="20">
    <ng-template let-product pTemplate="item">
      <div style="padding:3px" class="ui-g-12 ui-md-3">
        <p-panel [style]="{'text-align':'center'}">
          <!-- <img src="#" width="60"> -->
          <div>{{product.name}}</div>
          <hr style="border-top:0">
          <i class="fa fa-search" (click)="searchProduct(product)" style="cursor:pointer"></i>
        </p-panel>
      </div>
    </ng-template>
  </p-dataGrid>
</div>
